name: CI

on:
  schedule:
    - cron:  '0 0 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    container: python:latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install BeautifulSoup4 certifi pylint requests

      - name: Run pylint
        run: pylint $(pwd)

      - name: Print Python version
        run: python --version

      - name: Run version check
        run: ./check_3rdparty_latest_versions.py
